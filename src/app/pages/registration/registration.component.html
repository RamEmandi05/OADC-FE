<!-- BEGIN register -->
<div class="register register-with-news-feed">
	<!-- BEGIN news-feed -->
	<div class="news-feed">
		<div class="news-image" style="background-image: url(/assets/img/login-bg/login-bg-15.jpg)"></div>
		<div class="news-caption">
			<h4 class="caption-title"><b>CLER</b> Applicant Tracking</h4>
			
		</div>
	</div>
	<!-- END news-feed -->
	
	<!-- BEGIN register-container -->
	<div class="register-container">
		<!-- BEGIN register-header -->
		<div class="register-header mb-25px h1">
			<div class="mb-1">Sign Up</div>
			<small class="d-block fs-15px lh-16">Create your Color Admin Account. Itâ€™s free and always will be.</small>
		</div>
		<!-- END register-header -->
		
		<!-- BEGIN register-content -->
		<div class="register-content">
			 <form #f="ngForm"  class="fs-13px" (ngSubmit)="formSubmit(f)" > <!--[hidden]="isShowConfirmation" -->
				<div class="mb-3">
					<label class="mb-2">Name <span class="text-danger">*</span></label>
					<div class="row gx-3">
						<div class="col-md-6 mb-2 mb-md-0">
							<input type="text" name="firstName" class="form-control  fs-13px" placeholder="First Name"  [(ngModel)]="user.firstName" required />                             
						</div>
						<div class="col-md-6">
							<input type="text" name="lastName" class="form-control fs-13px" placeholder="Last name" [(ngModel)]="user.lastName" required/>
						</div>
					</div>
				</div>
				<div class="mb-3">
					<label class="mb-2">Email <span class="text-danger">*</span></label>
					<input type="text" class="form-control fs-13px" placeholder="Email address" name="emailId"  [(ngModel)]="user.email" required />
				</div>
                <div class="mb-3">
					<label class="mb-2">Mobile <span class="text-danger">*</span></label>
					<input type="text" class="form-control fs-13px" placeholder="Mobile" name="number" [(ngModel)]="user.mobile" required />
				</div>

					<label class="mb-2">Re-enter Email <span class="text-danger">*</span></label>
					<input type="text" class="form-control fs-13px" placeholder="Re-enter email address" />
				</div>-->

					</label>
				</div>-->
				<!-- <div class="mb-15px" *ngIf="awserror"> 
					<h5 class="text-red">{{msg}}</h5>
				</div>-->
				<div class="mb-4">
					<button type="submit" class="btn btn-primary d-block w-100 btn-lg h-45px fs-13px">Sign Up</button>
				</div>
				<div class="mb-4 pb-5">
					Already a member? Click <a routerLink="/login/v3">here</a> to login.
				</div>
				<hr class="bg-gray-600 opacity-2" />
				<p class="text-center text-gray-600">

		</div>
		<!-- END register-content -->
	</div>
	<!-- END register-container -->
</div>
